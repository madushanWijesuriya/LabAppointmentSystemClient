<!-- login.component.html -->

<div class="flex items-center justify-center min-h-screen dark:bg-gray-900">
  <div class="login-container p-6">
    <mat-card class="login-card bg-white dark:bg-gray-800 text-white">
      <mat-card-header>
        <mat-card-title class="text-2xl font-bold">Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="login()" class="login-form">
          <div class="grid grid-cols-1 gap-4">
            <mat-form-field class="w-full">
              <input
                matInput
                placeholder="Email"
                formControlName="email"
                class="w-full p-2 border rounded-md dark:bg-gray-700"
              />
            </mat-form-field>

            <mat-form-field class="w-full">
              <input
                matInput
                type="password"
                placeholder="Password"
                formControlName="password"
                class="w-full p-2 border rounded-md dark:bg-gray-700"
              />
            </mat-form-field>

            <div class="w-full">
              <button
                mat-raised-button
                color="primary"
                class="w-full bg-blue-500 text-white px-4 py-2 rounded-md dark:bg-blue-800"
              >
                Login
              </button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
